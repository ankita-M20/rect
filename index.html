<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <title>canvas notebook</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="back-btn">
        <img src="./asserts/left-arrow.png" alt="back-btn" />
      </div>
      <div class="notebook">Notebook</div>
      <div class="head-content">
        <button id="toggle-drawing" class="drawing-off">
          <div class="brush-pen" id="brush-pen">
            <img src="./asserts/fine-pen-tip.png" alt="pen" />
          </div>
        </button>
        <!---- <button id="triangle-highlighter" class="drawing-off">
          <div class="brush-inkpen">
            <img src="./asserts/fountain-pen.png" alt="ink-pen" />
          </div>
        </button>-->
        <button id="brush-highlighter" class="drawing-off">
          <div class="brush-highlighter">
            <img src="./asserts/marker.png" alt="highlighter" />
          </div>
        </button>
        <button id="paintbrush" class="drawing-off">
          <div class="paintbrush">
            <img src="./asserts/paintbrush.png" alt="paintbrush" />
          </div>
        </button>
        <button id="erase-button" class="drawing-off">
          <div class="eraser">
            <img src="./asserts/eraser.png" alt="eraser" />
          </div>
        </button>
        <div class="text-design">
          <img src="./asserts/text.png" alt="Text" />
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-icon">
            <img src="/asserts/down-arrow (1).png" />
          </div>
          <div class="white-box-container">
            <div class="white-box hidden">
              <div class="drop-down-options">
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/laser-pen.png" />
                  </div>
                  <div class="text">Pointer</div>
                </div>
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/text-black.png" />
                  </div>
                  <div class="text">Text</div>
                </div>
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/diagonal-line.png" />
                  </div>
                  <div class="text">Line</div>
                </div>
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/picture.png" />
                  </div>
                  <div class="text">Images/ Video</div>
                </div>
                <div class="sec-options">
                  <div class="sub-title">Shapes</div>
                  <div class="row 1">
                    <div class="icons">
                      <div class="radio" id="radio">
                        <img src="./asserts/radio.png" />
                      </div>
                      <div class="rect" id="rectangle">
                        <img src="./asserts/rectangle.png" />
                      </div>
                      <div class="tri" id="triangle">
                        <img src="./asserts/triangle.png" />
                      </div>
                    </div>
                  </div>
                  <div class="row 2">
                    <div class="icons">
                      <div class="circle" id="circle">
                        <img src="./asserts/oval (1).png" />
                      </div>
                      <div class="oval" id="oval">
                        <img src="./asserts/oval.png" />
                      </div>
                      <img class="edit-page" src="./asserts/edit.png" />
                    </div>
                  </div>
                </div>

                <div class="sec-options">
                  <div class="sub-title">Tools</div>
                  <div class="row 1">
                    <div class="icons">
                      <img src="./asserts/ruler.png" />
                      <img src="./asserts/protractor.png" />
                      <img src="./asserts/divider.png" />
                    </div>
                  </div>
                </div>
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/timer.png" />
                  </div>
                  <div class="text">Timer</div>
                </div>
                <div class="options">
                  <div class="opt-ctn">
                    <img src="./asserts/full-screen.png" />
                  </div>
                  <div class="text">Viewport</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pen-color" id="yellow"></div>
        <div class="pen-color" id="red"></div>
        <div class="pen-color" id="green"></div>

        <div class="magic eraser">
          <img src="./asserts/magic-eraser.png" alt="magic-eraser" />
        </div>
        <button class="undo-btn" id="undo-btn">
          <div>
            <img src="./asserts/undo.png" alt="undo-btn" />
          </div>
        </button>
        <button class="redo-btn" id="redo-btn">
          <div>
            <img src="./asserts/redo.png" alt="redo-btn" />
          </div>
        </button>
      </div>
      <div class="menu"><img src="./asserts/dots.png" alt="back-btn" /></div>
    </header>
    <canvas id="canvas1"></canvas>
    <script src="sample 2.js"></script>
  </body>
</html>
